on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - run: yarn install --immutable
      - run: yarn build

      - name: Verify that `yarn build` did not change outputs
        run: git diff --exit-code

      - run: yarn test
      - run: yarn lint
